<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Resource Finder - Proof of Concept</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .search-box {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .api-key-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .api-key-section p {
            font-size: 13px;
            color: #666;
            margin-bottom: 10px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        
        .status.loading {
            display: block;
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .status.error {
            display: block;
            background: #ffebee;
            color: #c62828;
        }
        
        .results {
            margin-top: 30px;
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .result-item {
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            margin-bottom: 15px;
            background: #fafafa;
        }
        
        .result-item h3 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 18px;
        }
        
        .result-item .source {
            color: #666;
            font-size: 13px;
            margin-bottom: 8px;
        }
        
        .result-item .description {
            color: #333;
            line-height: 1.6;
            margin-bottom: 12px;
        }
        
        .result-item a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .result-item a:hover {
            text-decoration: underline;
        }
        
        .info-box {
            background: #fff3cd;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #ffc107;
        }
        
        .info-box strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Educational Resource Finder</h1>
        <p class="subtitle">Proof of Concept - Powered by Claude AI</p>
        
        <div class="info-box">
            <strong>⚠️ This is a test version</strong>
            Enter your API key once - it will be saved in your browser.
        </div>
        
        <div class="api-key-section">
            <label for="apiKey">Anthropic API Key:</label>
            <input type="text" id="apiKey" placeholder="sk-ant-api03-..." />
            <p>Your API key is saved locally in your browser</p>
        </div>
        
        <div class="search-box">
            <label for="subject">Subject:</label>
            <select id="subject">
                <option value="">-- Select Subject --</option>
                <option value="English/ELA">English / Language Arts</option>
                <option value="Mathematics">Mathematics</option>
                <option value="Science">Science</option>
                <option value="Social Studies">Social Studies / History</option>
                <option value="Foreign Language">Foreign Language</option>
                <option value="Arts">Arts (Music, Visual Arts, Drama)</option>
                <option value="Physical Education">Physical Education / Health</option>
                <option value="Technology">Technology / Computer Science</option>
                <option value="Life Skills">Life Skills / Career Education</option>
            </select>
        </div>
        
        <div class="search-box">
            <label for="query">Search Term (be specific):</label>
            <input type="text" id="query" placeholder="e.g., articles of speech, fractions, photosynthesis, sudoku puzzles" value="" />
        </div>
        
        <div class="search-box">
            <label for="gradeLevel">Grade Level:</label>
            <select id="gradeLevel">
                <option value="K-2">K-2 (Ages 5-7)</option>
                <option value="3-5">3-5 (Ages 8-10)</option>
                <option value="6-8" selected>6-8 (Ages 11-13)</option>
                <option value="9-12">9-12 (Ages 14-18)</option>
            </select>
        </div>
        
        <div class="search-box">
            <label for="resourceType">Resource Type:</label>
            <select id="resourceType">
                <option value="all">All Types</option>
                <option value="worksheets">Worksheets</option>
                <option value="articles">Articles</option>
                <option value="videos">Videos</option>
                <option value="activities">Interactive Activities</option>
                <option value="lesson plans">Lesson Plans</option>
            </select>
        </div>
        
        <button onclick="search()">Search for Resources</button>
        
        <div class="status" id="status"></div>
        
        <div class="results" id="results"></div>
    </div>

            const savedKey = localStorage.getItem('anthropic_api_key');
            if (savedKey) {
                document.getElementById('apiKey').value = savedKey;
            }
        });
